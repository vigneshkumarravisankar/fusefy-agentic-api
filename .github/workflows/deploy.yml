name: Deploy FastAPI to ECS

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: fastapi-app
  ECS_CLUSTER: fastapi-app-cluster
  ECS_SERVICE: fastapi-app-service
  CONTAINER_NAME: fastapi-app

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api-v1/requirements.txt
        pip install pytest pytest-asyncio httpx

    - name: Run tests
      run: |
        cd api-v1
        # Run your tests here if you have any
        # pytest tests/ -v

  deploy:
    name: Build and Deploy to ECS
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build Docker image for linux/amd64 platform
        docker buildx create --use
        docker buildx build \
          --platform linux/amd64 \
          --push \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
          .

        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Download current task definition
      run: |
        aws ecs describe-task-definition \
          --task-definition ${{ env.CONTAINER_NAME }} \
          --query taskDefinition > task-definition.json

        # Remove unnecessary fields from task definition
        python -c "
        import json
        with open('task-definition.json', 'r') as f:
            td = json.load(f)
        # Remove fields that shouldn't be in the registered task definition
        for field in ['taskDefinitionArn', 'revision', 'status', 'requiresAttributes', 'compatibilities', 'registeredAt', 'registeredBy']:
            td.pop(field, None)
        with open('task-definition.json', 'w') as f:
            json.dump(td, f, indent=2)
        "

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

    - name: Verify deployment
      run: |
        echo "Waiting for service to stabilize..."
        aws ecs wait services-stable \
          --cluster "${{ env.ECS_CLUSTER }}" \
          --services "${{ env.ECS_SERVICE }}"

        echo "Deployment completed successfully!"

        echo "Fetching Load Balancer DNS..."

        ALB_DNS=$(aws elbv2 describe-load-balancers \
          --names "${{ env.CONTAINER_NAME }}-alb" \
          --query "LoadBalancers[0].DNSName" \
          --output text)

        echo "Application URL: http://$ALB_DNS"
        echo "Health Check: http://$ALB_DNS/health"
        echo "API Documentation: http://$ALB_DNS/docs"
